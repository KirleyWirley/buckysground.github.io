<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: black;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}

.blink {
    animation: blink 1.1s ease-in-out infinite;
}

@font-face {
    font-family: VHSFont;
    src: url(VCR_OSD_MONO_1.001.ttf);
}
  
p {
    font-family: VHSFont;
    color: white;
    font-size: 40px;
}

video {
  object-fit:contain;
  width: 100vw;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
}

</style>
<title>Unknown</title>
</head>
<body>
<p class="blink">Click</p>
<video id="vhs" onclick="playVid()">
  <source src="VHSAnim.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<script>
var vid = document.getElementById("vhs");
function playVid() {
    vid.play();
}   
var vid = document.getElementById("vhs");
vid.onended = function() {
    window.location = "main.html";
};
</script>
</body>
</html>
