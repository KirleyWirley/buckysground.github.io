<!DOCTYPE html>

<style>
body {
    background-color: black;
    animation: fadeInAnimation ease 3s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}

.blink {
    animation: blink 1.1s ease-in-out infinite;
}

    font-family: VHSFont;
    src: url(VCR_OSD_MONO_1.001.ttf);
}

    font-family: VHSFont;
    color: white;
    font-size: 40px;
}
</style>

    }
